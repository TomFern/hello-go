version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version go 1.22
      - checkout
blocks:
  - name: Build
    task:
      jobs:
        - name: go build
          commands:
            - go build -o hello main.go
            - artifact push workflow --force hello
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - artifact pull workflow hello
            - go test -v
